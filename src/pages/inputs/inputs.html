<ion-header [hidden]="fromTabs">
  <ion-navbar>
    <ion-title>inputs</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-star-rating item-content [(ngModel)]="starLevel" (ionChange)="starChange($event)"></ion-star-rating>
    </ion-item>
    <ion-item>
      <ion-auto-complete item-content showClear="true" icon="pin" [template]="itemTemplate" [dataProvider]="bpProvider" textField="name" valueField="location" placeholder="请输入地址" [(ngModel)]="coord" (ionChange)="coordChange($event)"></ion-auto-complete>
      <ng-template #itemTemplate let-item="item">
        <h2>{{item.name}}</h2>
        <p>{{item.city}}{{item.district}}</p>
      </ng-template>
    </ion-item>
    <ion-item>
      <button class="text-symbol" ion-button item-left>玺</button>
      <h2>好好好好法好大发的法</h2>
      <p>好好好好法好</p>
    </ion-item>
    <ion-item>
      {{dateTime | date: 'yyyy-MM-dd HH:mm:ss'}}
    </ion-item>
  </ion-list>
</ion-content>
