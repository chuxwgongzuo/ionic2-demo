<ion-header>
  <ion-navbar>
    <ion-title>DownloadFile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="downloadOptions.url" placeholder="下载地址">></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="downloadOptions.fileName" placeholder="文件名">></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="onDownload()">下载</button>
    </ion-item>
  </ion-list>
</ion-content>
