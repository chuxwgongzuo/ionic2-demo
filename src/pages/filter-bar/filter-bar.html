<ion-header [hidden]="fromTabs">
  <ion-navbar>
    <ion-searchbar (ionInput)="filter($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="filter($event)" [hidden]="!fromTabs"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <h2>{{item.name}}</h2>
      <p>{{item.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
