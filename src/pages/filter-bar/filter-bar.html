<ion-header>
  <ion-navbar>
    <ion-toolbar>
      <ion-searchbar (input)="filter($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <h2>{{item.name}}</h2>
      <p>{{item.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
