<ion-header>
  <ion-navbar>
    <ion-title>jsonStorage</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-textarea [(ngModel)]="jsonStr" placeholder="输入json 字符串"></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="save()">保存</button>
      <button ion-button full (click)="delete()">删除</button>
    </ion-item>
    <ion-item text-wrap>
      {{storage.jsonObj}}to string{{storage.jsonObj | json}}
    </ion-item>
  </ion-list>
</ion-content>
